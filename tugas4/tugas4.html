<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Tugas 4 </title>
	</head>
	<body>
		<a href="../index.html"><-- Kembali ke Portal Tugas</a>
		<h1>TUGAS</h1>
		<form action="" method="">
			<table>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" name="username" placeholder="Username"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" name="password" placeholder="Password"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>:</td>
					<td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
				</tr>
				<tr>
					<td>Hobby</td>
					<td>:</td>
					<td><input type="checkbox" name="hobby">Coding <input type="checkbox" name="hobby">Design</td>
				</tr>
				<tr>
					<td>Combo Box</td>
					<td>:</td>
					<td>
						<select>
							<option>Bali</option>
							<option>Lombok</option>
							<option>Surabaya</option>
							<option>Jakarta</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Textarea</td>
					<td>:</td>
					<td><textarea rows="5" cols="35"></textarea></td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="submit" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
